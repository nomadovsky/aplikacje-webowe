<mat-card (dblclick)="onEdit()" class="kanban-item-container">
  <mat-card-header>
    <mat-card-title>{{ item.name }}</mat-card-title>
    <mat-card-subtitle>State: {{ item.state.toUpperCase() }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p><strong>Priority: </strong>{{ item.priority.toUpperCase() }}</p>
    <p><strong>Description: </strong>{{ item.description }}</p>
  </mat-card-content>
  <mat-card-actions class="action-container">
    <button mat-fab color="warn" (click)="onDelete()">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
