<div *ngIf="itemForm">
  <form
    [formGroup]="itemForm"
    (ngSubmit)="onSave()"
    class="item-dialog-container"
  >
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" type="text" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Priority</mat-label>
      <mat-select formControlName="priority">
        <mat-option *ngFor="let priority of priorities" [value]="priority">{{
          priority
        }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Current state</mat-label>
      <mat-select formControlName="state">
        <mat-option *ngFor="let state of states" [value]="state">{{
          state
        }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Feature</mat-label>
      <mat-select formControlName="featureId">
        <mat-option *ngFor="let feature of features" [value]="feature.id">{{
          feature.name
        }}</mat-option>
      </mat-select>
    </mat-form-field>

    <div>
      <button mat-button type="submit">Save</button>
      <button mat-button type="button" (click)="onClose()">Cancel</button>
    </div>
  </form>
</div>
